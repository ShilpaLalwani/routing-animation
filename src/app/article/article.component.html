<div class="article-page">

  <div class="banner">
    <div class="container">
      <h1>{{ article.title }}</h1>
      <p>{{ article.subtitle}}</p>
    </div>
  </div>
 
  <div class="container page">

    <div class="row article-content">
      <div class="col-md-4"> 
        	<img class="width-100" [src]="article.url"/>
      </div>
      <div class="col-md-8">
        <div>{{article.body}}</div>
      </div>
    </div>

  
   
  </div>
</div>
